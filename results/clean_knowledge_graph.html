    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f1e;
            color: #fff;
            overflow: hidden;
        }

        #graph {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 40, 0.95);
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 280px;
        }

        .controls h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls .stats {
            font-size: 12px;
            color: #888;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(100, 100, 255, 0.2);
        }

        .controls button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: rgba(100, 100, 255, 0.2);
            border: 1px solid rgba(100, 100, 255, 0.4);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: rgba(100, 100, 255, 0.3);
            border-color: rgba(100, 100, 255, 0.6);
        }

        .legend {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(100, 100, 255, 0.2);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 12px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .tooltip {
            position: fixed;
            background: rgba(20, 20, 40, 0.98);
            border: 1px solid rgba(100, 100, 255, 0.5);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 2000;
            max-width: 300px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip strong {
            color: #667eea;
            display: block;
            margin-bottom: 6px;
        }

        .tooltip .meta {
            color: #888;
            font-size: 11px;
            margin-top: 6px;
        }

        .node {
            cursor: pointer;
            transition: all 0.2s;
        }

        .node:hover {
            stroke-width: 3px !important;
        }

        .link {
            stroke-opacity: 0.3;
            transition: stroke-opacity 0.2s;
        }

        .link.highlight {
            stroke-opacity: 0.8;
            stroke-width: 2px;
        }
    </style>
</head>

        // Setup
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select('#graph')
            .attr('width', width)
            .attr('height', height);

        const g = svg.append('g');

        // Zoom
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Color scale
        const colorMap = {
            'bank': '#3b82f6',
            'regulator': '#8b5cf6',
            'investment_bank': '#ec4899',
            'company': '#10b981',
            'ratingagency': '#f59e0b',
            'insurance': '#06b6d4',
            'person': '#f97316',
            'exchange': '#6366f1',
            'unknown': '#6b7280',
            'event': '#f59e0b'
        };

        function getNodeColor(d) {
            if (d.group === 'entity') {
                return colorMap[d.type.toLowerCase()] || colorMap['unknown'];
            }
            return colorMap['event'];
        }

        function getNodeSize(d) {
            return d.group === 'entity' ? 12 : 8;
        }

        // Force simulation
        let physicsEnabled = true;
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(100).strength(d => d.strength || 0.5))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => getNodeSize(d) + 5));

        // Links
        const link = g.append('g')
            .selectAll('line')
            .data(graphData.links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#4b5563')
            .attr('stroke-width', 1);

        // Nodes
        const node = g.append('g')
            .selectAll('circle')
            .data(graphData.nodes)
            .join('circle')
            .attr('class', 'node')
            .attr('r', getNodeSize)
            .attr('fill', getNodeColor)
            .attr('stroke', '#fff')
            .attr('stroke-width', 1.5)
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended))
            .on('mouseover', showTooltip)
            .on('mouseout', hideTooltip)
            .on('click', nodeClicked);

        // Labels (only for entities)
        const labels = g.append('g')
            .selectAll('text')
            .data(graphData.nodes.filter(d => d.group === 'entity'))
            .join('text')
            .text(d => d.label)
            .attr('font-size', 10)
            .attr('fill', '#fff')
            .attr('text-anchor', 'middle')
            .attr('dy', -15)
            .style('pointer-events', 'none')
            .style('user-select', 'none');

        // Update positions
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            labels
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Tooltip
        const tooltip = d3.select('#tooltip');

        function showTooltip(event, d) {
            let html = `<strong>${d.label}</strong>`;
            html += `<div class="meta">Type: ${d.type}</div>`;
            if (d.date) html += `<div class="meta">Date: ${d.date}</div>`;
            if (d.description) html += `<div style="margin-top: 8px; font-size: 12px;">${d.description}</div>`;

            tooltip
                .html(html)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px')
                .classed('show', true);

            // Highlight connected links
            link.classed('highlight', l => l.source === d || l.target === d);
        }

        function hideTooltip() {
            tooltip.classed('show', false);
            link.classed('highlight', false);
        }

        function nodeClicked(event, d) {
            console.log('Node clicked:', d);
        }

        // Controls
        function resetView() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(0, 0).scale(1)
            );
        }

        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            if (physicsEnabled) {
                simulation.alpha(1).restart();
            } else {
                simulation.stop();
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(graphData, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'knowledge_graph_data.json';
            a.click();
        }

        // Update stats
        document.getElementById('entityCount').textContent = graphData.stats.entities;
        document.getElementById('eventCount').textContent = graphData.stats.events;
        document.getElementById('linkCount').textContent = graphData.stats.relationships;

        // Initial zoom to fit
        setTimeout(() => {
            const bounds = g.node().getBBox();
            const fullWidth = bounds.width;
            const fullHeight = bounds.height;
            const midX = bounds.x + fullWidth / 2;
            const midY = bounds.y + fullHeight / 2;

            const scale = 0.8 / Math.max(fullWidth / width, fullHeight / height);
            const translate = [width / 2 - scale * midX, height / 2 - scale * midY];

            svg.call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
        }, 1000);
    </script>
