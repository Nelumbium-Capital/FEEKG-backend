    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            overflow: hidden;
        }

        #graph {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 320px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls .subtitle {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        .stats {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 13px;
            color: #333;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-value {
            font-weight: 600;
            color: #667eea;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .controls button {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .controls button.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .search-box {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 13px;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .legend {
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 13px;
            color: #333;
        }

        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .tooltip {
            position: fixed;
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 16px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 2000;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .tooltip .meta {
            color: #666;
            font-size: 11px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e9ecef;
        }

        .tooltip .provenance {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 11px;
        }

        .node {
            cursor: pointer;
            transition: all 0.2s;
        }

        .node:hover {
            stroke-width: 4px !important;
        }

        .node.highlighted {
            stroke: #ffd700 !important;
            stroke-width: 5px !important;
        }

        .link {
            stroke-opacity: 0.4;
            transition: stroke-opacity 0.2s;
        }

        .link.highlight {
            stroke-opacity: 0.9;
            stroke-width: 3px;
            stroke: #667eea;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 32px 48px;
            border-radius: 16px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
            z-index: 3000;
            color: #333;
        }
    </style>
</head>

        // Setup
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select('#graph')
            .attr('width', width)
            .attr('height', height);

        const g = svg.append('g');

        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Color mapping
        const colorMap = {
            'bank': '#3b82f6',
            'regulator': '#8b5cf6',
            'investment_bank': '#ec4899',
            'company': '#10b981',
            'ratingagency': '#f59e0b',
            'insurance': '#06b6d4',
            'person': '#f97316',
            'exchange': '#6366f1',
            'unknown': '#94a3b8',
            'event': '#f59e0b'
        };

        function getNodeColor(d) {
            if (d.group === 'entity') {
                return colorMap[d.type] || colorMap['unknown'];
            }
            return colorMap['event'];
        }

        function getNodeSize(d) {
            return d.group === 'entity' ? 14 : 9;
        }

        // Force simulation
        let physicsEnabled = true;
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(120).strength(d => d.strength || 0.6))
            .force('charge', d3.forceManyBody().strength(-400))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => getNodeSize(d) + 10));

        // Draw links
        const link = g.append('g')
            .selectAll('line')
            .data(graphData.links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#64748b')
            .attr('stroke-width', 1.5);

        // Draw link labels
        const linkLabels = g.append('g')
            .selectAll('text')
            .data(graphData.links)
            .join('text')
            .attr('class', 'link-label')
            .attr('font-size', 9)
            .attr('fill', '#94a3b8')
            .attr('text-anchor', 'middle')
            .attr('dy', -3)
            .style('pointer-events', 'none')
            .style('text-shadow', '0 0 3px rgba(0,0,0,0.8)')
            .text(d => d.type || 'related');

        // Draw nodes
        const node = g.append('g')
            .selectAll('circle')
            .data(graphData.nodes)
            .join('circle')
            .attr('class', 'node')
            .attr('r', getNodeSize)
            .attr('fill', getNodeColor)
            .attr('stroke', '#fff')
            .attr('stroke-width', 2)
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended))
            .on('mouseover', showTooltip)
            .on('mouseout', hideTooltip)
            .on('click', nodeClicked);

        // Labels for entities only
        const labels = g.append('g')
            .selectAll('text')
            .data(graphData.nodes.filter(d => d.group === 'entity'))
            .join('text')
            .text(d => d.label)
            .attr('font-size', 11)
            .attr('font-weight', 600)
            .attr('fill', '#fff')
            .attr('text-anchor', 'middle')
            .attr('dy', -18)
            .style('pointer-events', 'none')
            .style('text-shadow', '0 1px 3px rgba(0,0,0,0.5)');

        // Update positions on tick
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            linkLabels
                .attr('x', d => (d.source.x + d.target.x) / 2)
                .attr('y', d => (d.source.y + d.target.y) / 2);

            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            labels
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Tooltip
        const tooltip = d3.select('#tooltip');

        function showTooltip(event, d) {
            let html = `<strong>${d.label}</strong>`;
            html += `<div class="meta">Type: ${d.type}</div>`;

            if (d.date && d.date !== 'unknown') {
                html += `<div class="meta">Date: ${d.date}</div>`;
            }

            if (d.description) {
                html += `<div style="margin-top: 8px; font-size: 12px; line-height: 1.5;">${d.description}</div>`;
            }

            // CSV Provenance
            if (d.csvRow && d.csvRow !== 'None') {
                html += `<div class="provenance">`;
                html += `<strong style="font-size: 11px;">üìÑ Data Source</strong><br>`;
                html += `Row: ${d.csvRow}<br>`;
                if (d.confidence) html += `Confidence: ${(parseFloat(d.confidence) * 100).toFixed(1)}%<br>`;
                if (d.method) html += `Method: ${d.method}`;
                html += `</div>`;
            }

            tooltip
                .html(html)
                .style('left', (event.pageX + 15) + 'px')
                .style('top', (event.pageY - 15) + 'px')
                .classed('show', true);

            // Highlight connected links
            link.classed('highlight', l => l.source === d || l.target === d);
            node.classed('highlighted', n => n === d);
        }

        function hideTooltip() {
            tooltip.classed('show', false);
            link.classed('highlight', false);
            node.classed('highlighted', false);
        }

        function nodeClicked(event, d) {
            console.log('Node clicked:', d);
            // Could add more interaction here
        }

        // Controls
        function resetView() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
        }

        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            if (physicsEnabled) {
                simulation.alpha(1).restart();
            } else {
                simulation.stop();
            }
        }

        function centerOnEntity() {
            const lehman = graphData.nodes.find(n => n.label.includes('Lehman'));
            if (lehman) {
                svg.transition().duration(750).call(
                    zoom.transform,
                    d3.zoomIdentity
                        .translate(width/2, height/2)
                        .scale(1.5)
                        .translate(-lehman.x, -lehman.y)
                );
            }
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();

            node.attr('opacity', d => {
                if (!searchTerm) return 1;
                return d.label.toLowerCase().includes(searchTerm) ? 1 : 0.2;
            });

            labels.attr('opacity', d => {
                if (!searchTerm) return 1;
                return d.label.toLowerCase().includes(searchTerm) ? 1 : 0.2;
            });
        });

        // Update stats
        document.getElementById('entityCount').textContent = graphData.stats.entities;
        document.getElementById('eventCount').textContent = graphData.stats.events;
        document.getElementById('linkCount').textContent = graphData.stats.relationships;

        // Initial zoom to fit
        setTimeout(() => {
            const bounds = g.node().getBBox();
            const fullWidth = bounds.width;
            const fullHeight = bounds.height;
            const midX = bounds.x + fullWidth / 2;
            const midY = bounds.y + fullHeight / 2;

            const scale = 0.9 / Math.max(fullWidth / width, fullHeight / height);
            const translate = [width / 2 - scale * midX, height / 2 - scale * midY];

            svg.call(zoom.transform, d3.zoomIdentity
                .translate(translate[0], translate[1])
                .scale(scale));
        }, 1000);
    </script>
